spring.application.name=OnlineOrderManagementSystem

# ===============================
# DATABASE CONNECTION (MySQL)
# ===============================
# Replace 'ordermanagementdb' with your actual database name if different
spring.datasource.url=jdbc:mysql://localhost:3306/ordermanagementdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=@root

# Driver class (Optional in newer Spring Boot, but good to be explicit)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE SETTINGS
# ===============================
# 'update' automatically creates or updates your database tables based on your Entities
spring.jpa.hibernate.ddl-auto=update

# Show the SQL queries Hibernate generates in your console
spring.jpa.show-sql=true

# Format the SQL queries to make them readable
spring.jpa.properties.hibernate.format_sql=true