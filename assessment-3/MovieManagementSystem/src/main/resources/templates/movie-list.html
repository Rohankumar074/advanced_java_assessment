<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie Management System</title>
</head>
<body>
    <h2>Movie List</h2>
    <a th:href="@{/movies/showNewMovieForm}">Add a New Movie</a> <br><br>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Director</th>
                <th>Genre</th>
                <th>Release Year</th>
                <th>Rating</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="movie : ${listMovies}"> <td th:text="${movie.id}"></td>
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.director}"></td>
                <td th:text="${movie.genre}"></td>
                <td th:text="${movie.releaseYear}"></td>
                <td th:text="${movie.rating}"></td>
                <td>
                    <a th:href="@{/movies/showFormForUpdate/{id}(id=${movie.id})}">Edit</a> | 
                    <form th:action="@{/movies/delete/{id}(id=${movie.id})}" th:method="delete" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
