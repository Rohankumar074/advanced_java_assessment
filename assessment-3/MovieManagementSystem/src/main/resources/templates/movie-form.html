<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Save Movie</title>
</head>
<body>
    <h2 th:text="${movie.id == null ? 'Add Movie' : 'Update Movie'}"></h2>
    
    <form action="#" 
          th:action="${movie.id == null ? '/movies/save' : '/movies/update/' + movie.id}" 
          th:object="${movie}" 
          th:method="${movie.id == null ? 'post' : 'put'}">
        
        <input type="hidden" th:field="*{id}" />
        
        <label>Title:</label>
        <input type="text" th:field="*{title}" required /><br><br>
        
        <label>Director:</label>
        <input type="text" th:field="*{director}" required /><br><br>
        
        <label>Genre:</label>
        <input type="text" th:field="*{genre}" required /><br><br>
        
        <label>Release Year:</label>
        <input type="number" th:field="*{releaseYear}" required /><br><br>
        
        <label>Rating (0-10):</label>
        <input type="number" step="0.1" min="0" max="10" th:field="*{rating}" required /><br><br>
        
        <button type="submit">Save</button>
    </form>
    <br>
    <a th:href="@{/movies}">Back to List</a>
</body>
</html>
